<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}base page{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Login:profile' %}">Profile</a>
          </li>
          {% else %}
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Login:signup' %}">Signup</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
          </li>
          {% endif %}

      </ul>
  </nav>
    <div class="container" style="padding-top: 20px">
        {% block content %}

        {% endblock %}
    </div>

  </body>
</html>
