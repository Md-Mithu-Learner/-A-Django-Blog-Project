{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create New Account{% endblock %}
{% block content %}
    <div class="container">
        {% if registered %}
    <div class="alert alert-success">
        Account Created Successfully! <a href="{% url 'App_Login:login' %}">login here</a>
    </div>
    {% else %}
    <h2>Create New Account</h2>
    <form method="POST">
        {{ form.as_p}}
    <button type="submit" class="btn btn-success btn-sm">Create Account</button>
    </form>
    <br>
    <p>Already have an account?<a href="{% url 'App_Login:login' %}">Login Here</a> </p>
    {% endif %}
    </div>

{% endblock %}
